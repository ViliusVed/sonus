<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-3 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form>
                            <div class="form-group pt-2">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class = "fa fa-lock p-2"></span>
                                    <input [type] = "type" placeholder = "Password">
                                    <span (click) = "hideShowPass()" class = "fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary btn-block mt-4 w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
